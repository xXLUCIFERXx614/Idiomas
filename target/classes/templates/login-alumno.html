<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/png" href="img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace a Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2022/02/postal1-entrada.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            color: #16a34a; /* Verde oscuro */
            margin-bottom: 0.5rem;
        }
        .header h2 {
            font-size: 1.5rem;
            color: #15803d; /* Verde medio */
            margin-bottom: 1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            background-color: #f9fafb;
        }
        .form-input:focus {
            outline: none;
            border-color: #16a34a; /* Verde oscuro */
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
        }
        .form-button, .back-button {
            width: 100%;
            padding: 0.75rem;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .form-button {
            background-color: #16a34a; /* Verde oscuro */
        }
        .form-button:hover {
            background-color: #15803d; /* Verde medio */
        }
        .back-button {
            background-color: #6b7280; /* Gris */
        }
        .back-button:hover {
            background-color: #4b5563; /* Gris oscuro */
        }
        /* Agregar estilos para contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            margin-top: 1rem; /* Espacio entre botones aumentado */
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="header">
            <h1>Inicio de Sesión</h1>
            <h2>Alumno</h2>
        </div>
        <form action="/login-alumno" method="post">
            <input type="email" name="correo" placeholder="Correo electrónico" class="form-input" required>
            <input type="text" name="cedula" placeholder="Cédula" class="form-input" required>
            <button type="submit" class="form-button">Iniciar sesión</button>
        </form>
       <div class="button-container">
            <a th:href="@{/}" class="back-button">Regresar al inicio</a>
        </div>
    </div>

</body>
</html>
