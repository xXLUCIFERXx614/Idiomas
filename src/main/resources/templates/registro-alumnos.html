<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/png" href="img/icon.png">
    <meta charset="UTF-8">
    <title>Registro de Alumnos</title>
    <style>
        /* Estilos para el fondo */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2022/02/postal1-entrada.jpg');
            background-size: cover;
            background-position: center;
            color: #000; /* Texto negro */
            padding-top: 50px; /* Espacio para la barra de navegación */
            margin-left: 3rem; /* Margen izquierdo */
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 30px;
            border-radius: 10px;
            position: relative; /* Para posicionar el botón de salir */
            margin: 0 auto; /* Centrar horizontalmente */
            max-width: 400px; /* Ancho máximo del contenedor */
        }

        /* Estilos para el formulario */
        form {
            margin-top: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Estilos para los botones */
        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button[type="submit"],
        .btn-salir {
            background-color: #16a34a; /* Verde oscuro */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Tamaño de la fuente */
            text-align: center; /* Centrar el texto */
            text-decoration: none; /* Quitar subrayado */
          
           
            outline: none; /* Quitar el contorno */
        }

        button[type="submit"]:hover,
        .btn-salir:hover {
            background-color: #15803d; /* Verde medio */
        }

        .btn-salir {
            background-color: #6b7280; /* Gris */
        }

        .btn-salir:hover {
            background-color: #4b5563; /* Gris oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Alumnos</h1>
        <!-- Formulario de registro de alumnos -->
        <form th:action="@{/registrar}" method="post" th:object="${alumno}">
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" th:field="*{nombres}" required />
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required />
            </div>
            <div>
                <label for="cedula">Cedula:</label>
                <input type="text" id="cedula" th:field="*{cedula}" required />
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" required />
            </div>
            <div>
                <label for="programa">Programa:</label>
                <input type="text" id="programa" th:field="*{programa}" required />
            </div>
            <div>
                <label for="nivel">Nivel de Inglés:</label>
                <select id="nivel" th:field="*{nivel}" required>
                    <option th:each="nivel : ${niveles}" th:value="${nivel}" th:text="${nivel}"></option>
                </select>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <select id="curso" th:field="*{curso.id}" required>
                    <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
                </select>
            </div>
            <div th:if="${mensaje != null}">
                <p th:text="${mensaje}"></p>
            </div>
            <!-- Botones -->
            <div class="botones">
                <button type="submit">Registrar</button>
                <a href="/" class="btn-salir">Salir</a>
            </div>
            <!-- Fin de los botones -->
        </form>
    </div>
</body>
</html>
